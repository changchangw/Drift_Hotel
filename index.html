<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drift Hotel</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Amatica+SC&display=swap" rel="stylesheet">
</head>
<body>
  <div id="scene-container">
    <img id="scene-image" src="assets/chapter1/start.png" alt="scene">
    <div id="hotspot-container"></div>
    <div id="fade-overlay"></div> <!-- 黑幕遮罩 -->
    <div id="mark-container"></div>
    <img id="hint-image" class="hint-image" style="display: none;" />
    
    <!-- 音乐按钮 -->
    <div id="music-control" style="display: none;">
      <img id="music-icon" src="assets/icons/music.png" alt="Music" />
    </div>
    
    <!-- 音频元素 -->
    <audio id="background-music" loop preload="auto">
      <source src="assets/halloween-bgmtarantelladark-amp-gothic-piano-248346.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div id="datavis-container" style="display: none;">
    <img id="datavis-bg" src="assets/chapter2/bg.png" alt="bg">
    <div id="datavis-title"></div>
    
    <!-- 音乐按钮 - 在datavis部分 -->
    <div id="music-control-datavis" style="display: none;">
      <img id="music-icon-datavis" src="assets/icons/music.png" alt="Music" />
    </div>
    
    <div id="datavis-tabs" style="display: none;">
      <button class="datavis-tab active" data-key="Job market">Job market</button>
      <button class="datavis-tab" data-key="Individual jobs">Individual jobs</button>
    </div>    
    <!-- ✅ 新 chartRenderers[7] 用于性别切换的 tab -->
    <div id="gender-tabs" style="display: none;">
      <button class="datavis-tab active" data-gender="Total">Total</button>
      <button class="datavis-tab" data-gender="Male">Male</button>
      <button class="datavis-tab" data-gender="Female">Female</button>
    </div>
    <!-- ✅ 新增：用于 H5任务图表 的 Source 切换 tab -->
    <div id="agency-tabs" style="display: none;">
      <button class="datavis-tab active" data-source="Worker">Worker</button>
      <button class="datavis-tab" data-source="Expert">Expert</button>
    </div>

    <div id="datavis-chart-area"></div>

    <img id="dialogue-box" src="assets/chapter2/dialogue1.png" alt="Dialogue" style="display: none;" />
    <img id="dialogue-box2" src="assets/chapter2/dialogue2.png" alt="Dialogue" style="display: none;" />
    <img id="dialogue-box3" src="assets/chapter2/dialogue3.png" alt="Dialogue" style="display: none;" />
    <img id="dialogue-box4" src="assets/chapter2/dialogue4.png" alt="Dialogue" style="display: none;" />
    <img id="dialogue-box5" src="assets/chapter2/dialogue5.png" alt="Dialogue" style="display: none;" />

    <div class="arrow arrow-left">
      <img src="assets/icons/arrow-left.png" alt="left arrow">
    </div>
    <div class="arrow arrow-right">
      <img src="assets/icons/arrow-right.png" alt="right arrow">
    </div>
    
    <img id="source-icon" src="assets/icons/info.png" alt="Info" />
    <div id="source-popup">
      <div id="source-text"></div>
    </div>

  </div>
  
  <script src="script.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-cloud/build/d3.layout.cloud.js"></script>
  <script src="emotion_charts.js"></script>
  <script src="ai_exposure.js"></script>
  <script src="human_ai_relation.js"></script>
  <script src="datavis.js"></script>
</body>
</html>
